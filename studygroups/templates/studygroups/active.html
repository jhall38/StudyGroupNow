{% extends 'studygroups/base.html' %}
{% block title %}Manage St%udy Groups{% endblock %}


{% block body %}
<div class="container">
        <div class="row">
                <div class="login-main-image">
                        <div class="login-wrapper fadeInUp">
                                <div class="text1"></div>
				{% if active_groups %}
				<ul>
				{% for group in active_groups %}
				<li><a href="{% url 'manage' group.pk %}">{{group.name}}</li></a>
				{% endfor %}
				</ul>
				<a href="{% url 'add' %}"><button class="btn btn-primary">Start another Study Group!</button></a>	
				{% else %}
				<h2>No Study Groups to Manage</h2>
				<a href="{% url 'add' %}"><button class="btn btn-primary">Start a Study Group Now!</button></a>
				{% endif %}
			</div>
		</div>
	</div>
</div>

{% endblock %}
