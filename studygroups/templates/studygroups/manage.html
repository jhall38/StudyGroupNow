{% extends 'studygroups/base.html' %}
{% block title %}Manage StudyGroups{% endblock %}
    


{% block body %}
<div class="container">
        <div class="row">
            <div class="login-main-image">
                <div class="login-wrapper fadeInUp">
                    <div class="text1"></div>
                        <form class="form-horizontal">
                                <legend>Manage study group</legend>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="class">Class</label>  
                                    <div class="col-md-4">
                                        <input list="classes" name="class" placeholder="class" class="form-control input-md">
                                            <datalist id="classes">
                                                <option value="INFO 200">
                                                <option value="INFO 300">
                                                <option value="INFO 340">
                                                <option value="INFO 343">
                                                <option value="INFO 344">
                                            </datalist>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="location">Location</label>  
                                    <div class="col-md-4">
                                        <input list="locations" name="location" placeholder="location" class="form-control input-md">
                                            <datalist id="locations">
                                                <option value="Allen library">
                                                <option value="Bagley">
                                                <option value="Johnson">
                                                <option value="Odegaard">
                                                <option value="Suzallo">
                                            </datalist>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="Description">Description</label>
                                    <div class="col-md-4">                     
                                        <textarea rows="4" class="form-control" id="Description" name="Description" placeholder="Description (Describe any details about the study group, example: Bring your laptop and we will be in room 300 in the back corner...)"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="date">Date</label>
                                    <div class="col-md-4">
                                        <input type="date" name="date" class="form-control input-md">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="starttime">Start time</label>
                                    <div class="col-md-4">
                                        <input type="time" name="starttime" class="form-control input-md">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="endtime">End time</label>
                                    <div class="col-md-4">
                                        <input type="time" name="endtime" class="form-control input-md">
                                    </div>
                                </div>
                                <button type="submit" name="edit" value="edit" class="btn btn-info" style="margin:20px 0px 20px 0px;">Edit</button>
                                <button type="submit" name="delete" value="delete" class="btn btn-info" style="margin:20px 0px 20px 0px;">Delete</button>
                        </form>
                        {% if form.errors %}
                        <p>Fields not properly filled out. Please try again.</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
