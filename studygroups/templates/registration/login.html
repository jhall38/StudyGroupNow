{% extends 'studygroups/base.html' %}

{% block title %}Login{% endblock %}

{% block body %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="login-main-image">
                <div class="login-wrapper fadeInUp">
                    <div class="text1"></div>
                        <form class="form-horizontal">
                                <legend>Log in</legend>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="id_username">Username</label>
                                    <div class="col-md-4">
                                        <input id="id_username" name="username" type="text" placeholder="Username" class="form-control input-md" required> 
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="password">Password</label>
                                    <div class="col-md-4">
                                        <input id="id_password" name="password" type="password" placeholder="password" class="form-control input-md"required>
                                    </div>
                                </div>
                                <input type="submit" name="login" value="Login!" class="btn btn-info" style="margin:20px 0px 20px 0px;"/> <input type="hidden" name="next" value="{{ next }}" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
